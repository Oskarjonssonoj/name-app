<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Name-app</title>

    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Open+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-body">
            <div class="body">
            <h1 class="card-title">Find out your name's birthday?</h1>
                <form action="" id="formSearch" autocomplete="off">
                    <input id="name-search" placeholder="Name...">
                    <input id="country-search" placeholder="Country code...">
                    <button id="search" class="btn btn-secondary">Search</button>
                </form>

                <form action="" id="specDaySearch" autocomplete="off">
                    <input id="countrySearch" placeholder="Country...">
                    <input id="monthSearch" placeholder="Month...">
                    <input id="daySearch" placeholder="Day...">
                    <button id="dsearch" class="btn btn-secondary">Search</button>
                </form>
            </div>
        </div>
                <div id="content">
                    
                </div>
    </div>

    <script src="javascript/app.js"></script>
    <script src="javascript/script.js"></script>
    
</body>
</html>
